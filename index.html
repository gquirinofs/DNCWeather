<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC Weather | Previsões Meterelógicas</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>

    <!--MENU DE NAVEGAÇÃO-->

    <header id="navBar">
        <h1 id="logo">DncWeather</h1>
        <nav id="menu">
            <a class="links" href="#mainForm">Endereços</a>
            <a class="links" href="#mainForm">Previsão do tempo</a>
        </nav>
    </header>
    
    <!--CONTEÚDO PRINCIPAL-->

    <main>
        <section id="presentation">
            <h2>Descubra Mais com precisão:<br>
                Previsões do tempo e endereços <br>
                em tempo real.
            </h2>
            <img src="icons/cloudsAndSun.svg" alt="cloudsAndSun">
        </section>

        <!--FORMULÁRIO-->

        <section id="mainForm">
            <div id="formConteiner">
                <form method="get" id="formLayout">
                    <div class="inputs">
                        <label for="firstName">Primeiro Nome:</label>
                        <input type="text" id="firstName" placeholder="Insira seu primeiro nome:">
                    </div>

                    <div class="inputs">
                        <label for="e-mail">E-mail:</label>
                        <input type="text" id="e-mail" placeholder="Insira seu e-mail">
                    </div>

                    <div class="inputs">
                        <label for="cepValue">Digite o CEP:</label>
                        <input id="cepValue" name="cep" type="number" placeholder="Insira o CEP">
                    </div>

                    <div class="inputs">
                        <label for="lat" for="long">Digite a latitude e longitude para saber a previsão:</label>
                        <div id="latLongIn">
                            <input class="latLong" id="lat" type="text" placeholder="Latitude">
                            <input class="latLong" id="long" type="text" placeholder="Longitude">
                        </div>
                    </div>

                    <button class="inputs" id="subButton" onclick="getInfo()">Acessar</button>
                </form>
            </div>
        </section>

        <!--RESULTADOS DO CEP-->

        <section id="cepResult">
            <div id="cepResultEl">
                <h2>Resultado da busca por CEP:</h2>
                <img src="icons/location.svg" alt="locationPoint">
            </div>
            
            <!--DISPLAY-->

            <div id="cepDisplay">
                <div id="cepElements">
                    <p>Logradouro/Nome</p>
                    <p>Bairro/Distrito</p>
                    <p>Localidade/UF</p>
                </div>
                <div id="cepAnswer">
                    <p id="rua"></p>
                    <p id="bairro"></p>
                    <p id="uf"></p>
                </div>
            </div>
        </section>

        <!--RESULTADOS DA METEREOLOGIA-->

        <section id="meteo">
            <div id="meteoResult">
                <h2>Previsão do tempo na região:</h2>
                <img src="icons/clouds.svg" alt="clouds">
            </div>
            
            <!--DISPLAY-->

            <span id="meteoDisplay"></span>
            
        </section>
    </main>

    <!--RODAPÉ-->

    <footer>
        <div>
            <p>Termos de Uso | Política de Privacidade</p>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
